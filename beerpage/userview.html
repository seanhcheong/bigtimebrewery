<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Big Time Brewery</title>
        <link rel="stylesheet" href="home/owl.carousel/owl-carousel/owl.carousel.css"/>
        <link rel="stylesheet" href="home/owl.carousel/owl-carousel/owl.theme.css"/>
        <link rel='stylesheet prefetch' href='http://netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/main.css"/>
    </head>
    <body body ng-app="ToDoApp" ng-controller="beerController">
        <header id="top"> 
            <div id="social">
                <div id="buttons">
                    <a href="https://twitter.com/bigtimebrewery" class="icon-button twitter"><i class="icon-twitter"></i>
                        <span></span></a>
                    <a href="https://www.facebook.com/pages/Big-Time-Brewery-Alehouse/138251856236808" class="icon-button facebook">
                    <i class="icon-facebook"></i><span></span></a>
                    <a href="https://www.google.com/maps/place/4133+University+Way+NE,+Seattle,+WA+98105/@47.6578504,-122.3134202,17z/data=!3m1!4b1!4m2!3m1!1s0x549014f342b6a029:0xe46e8c6fa6f66a71"><img id="google" src="img/google.jpg"></a>
                </div>
                 <div id="contact-info">
                    <p>Hours: 11:30am till 12:30am</p>
                    <p>|</p>
                    <p>Minors Allowed till 8:00pm</p>
                </div> 
            </div>
            <a href="../index.html"><img id ="logo" src="img/NewBTLogo_trans.gif" alt="logo"></a>
        </header>
        <div class="piece nav-bar">
            <nav role="navigation">
                <ul>
                    <li><a href="#menu"></a>Menu</li>
                    <li><p>|</p></li>
                    <li><a href="../aboutuspage/aboutus.html">About Us</a></li>
                    <li><p>|</p></li>
                    <li><a href="userview.html">Beers</a></li>
                    <li><p>|</p></li>
                    <li><a href="#events"></a>Events</li>
                    <li><p>|</p></li>
                    <li><a href="#contactus"></a>Contact Us</li>
                    <li><p>|</p></li>
                    <li><a href="#merchandise"></a>Merchandise</li>
                </ul>
            </nav>
        </div>
       
        </header>

        <main>
            
            <table class="table">
                <thead>
                    <tr>
                        <th>Beer Title</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="beer in beers">
                        <td ng-if="beer.done == true">{{beer.title}}</td>
                        <td ng-if="beer.done == true">{{beer.description}}</td>
                    </tr>
                </tbody>
            </table>
            
        </main>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.2/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/app.js"></script>
</html>
