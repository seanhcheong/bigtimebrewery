<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Big Time Mailing List!</title>
        <link rel='stylesheet prefetch' href='http://netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="emails.css"/>
	</head>
	<body ng-app="EmailApp" ng-controller="EmailController">
        <!--Top part with logo and title-->
		<header>
			<img id="logo" src="../img/big-time.jpg">
			<div id="titles">
				<h1>Big Time Emails!</h1>
				<h2>Here's a list of all those subscribed!</h2>
			</div>
			<hr>
		</header>
        <!--Where the emails will go-->
		<main>
			<p>
                <button class="btn btn-primary" ng-click="refreshEmails()">Refresh</button>
                <img src="../img/ajax-spinner.gif" alt="loading animation" ng-if="loading"/>
            </p>
			<table class="table">
                <thead>
                    <tr>
               	        <th>Name</th>
                        <th>Zip Code</th>
                       	<th>Email</th>
                       	<th>Delete?</th>
                    </tr>
                </thead>
                <tbody>
                    <!--retrieve emails from parse-->
                    <tr ng-repeat="email in emails">
                        <td>{{email.name}}</td>
                        <td>{{email.zip}}</td>
                        <td>{{email.address}}</td>
                        <td>
                    		<button class="btn btn-default" ng-click="deleteEmail(email)">
                    			<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    		</button>
                    	</td>
                    </tr>
                </tbody>
                </table>
		</main>
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.2/angular.min.js"></script>
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="email.js"></script>
</html>
